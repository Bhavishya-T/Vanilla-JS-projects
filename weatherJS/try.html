<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <title>Weather App</title>
</head>
<body>
    <div class="container bg-light ">
        <div class="navbar-nav  mb-5">
            <p class="text-dark display-3 text-center">Weather Report</p>
        </div>
        <div class="container">
            <div class="row justify-content-center align-items-center">
                <div class="col-sm-6">
                    <form class="text-dark">
                        <div class="input-group mb-3">
                            <div class="row col-auto">
                                <span class="input-group-text">City Name</span>
                            </div>
                            <input type="text" class="form-control"readonly>
                        </div>
                        <div class="input-group mb-3">
                            <div class="row col-auto">
                                <span class="input-group-text">Weather</span>
                            </div>
                            <input type="text" class="form-control"readonly>
                        </div>
                        <div class="input-group mb-3">
                            <div class="row col-auto">
                                <span class="input-group-text">Temperature</span>
                            </div>
                            <input type="text" class="form-control"readonly>
                        </div>
                    </form>
                    <div class="text-center"> 
                        <button type="button" class="btn btn-outline-dark" data-toggle="modal" data-target="#mod">New location</button>
                    </div>
                    <div class="modal fade" id="mod" aria-hidden="true" aria-labelledby="modal">
                        <div class="modal-dialog">
                            <div class="modal-content">
                                <div class="modal-header" style="text-align: center;">
                                    <h3 class="modal-title w-100 text-center" id="modal">New Location</h3>
                                    <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                                </div>
                                <div class="modal-body">
                                    <form>
                                        <div class="form-group">
                                            <div class="input-group
                                            justify-content-center align-items-center">
                                                <span class="input-group-text">Enter location</span>
                                                <input type="text" class="form-control" id="loca" placeholder="Hyderabad">
                                            </div>
                                        </div>
                                    </form>
                                </div>
                                <div class="modal-footer">
                                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                                    <button type="button" class="btn btn-primary" id="save">Save changes</button>
                                </div>
                            </div>
                        </div>
                    </div>
                </div> 
            </div>
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.min.js" integrity="sha384-w1Q4orYjBQndcko6MimVbzY0tgp4pWB4lZ7lr30WKz0vr/aWKhXdBNmNb5D92v7s" crossorigin="anonymous"></script>
    <script src="api.js"></script>
    <script src="app.js"></script>
</body>
</html>
